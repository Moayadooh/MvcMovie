networks:
  internal-network:
    name: "${REGISTRY}_internal-network"
    driver: bridge

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.Nginx
    container_name: nginx-container
    depends_on:
      - api-app
      - web-app
    networks:
      - internal-network
    ports:
      - "80:80"
      # - "443:443"
  
  redis:
    build:
      context: .
      dockerfile: Dockerfile.Redis
    container_name: redis-container
    networks:
      - internal-network
    ports:
      - "6379:6379"
    volumes:
      - ./data:/data
    restart: always

  api-app:
    image: "${REGISTRY}/api-app:latest"
    container_name: "api-app-container"
    networks:
      - internal-network
    ports:
      - "3000:3000"
    restart: always

  web-app:
    image: "${REGISTRY}/web-app:latest"
    container_name: "web-app-container"
    networks:
      - internal-network
    ports:
      - "5005:5005"
    restart: always
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus-stack/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    networks:
      - internal-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./prometheus-stack/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3001:3000"
    networks:
      - internal-network
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($|/)"
    ports:
      - "9100:9100"
    networks:
      - internal-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8081:8080"
    networks:
      - internal-network
