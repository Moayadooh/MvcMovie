  # ✅ Local Docker Registry
  registry:
    image: registry:2
    container_name: local-registry
    restart: unless-stopped
    ports:
      - "5006:5000"  # Access via http://localhost:5006/v2/_catalog
    volumes:
      - registry-data:/var/lib/registry
    networks:
      - internal-network

  # ✅ Jenkins
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.Jenkins
    container_name: jenkins
    restart: unless-stopped
    user: root  # Needed for Docker and kubectl access
    ports:
      - "8080:8080"      # Jenkins UI
      - "50000:50000"    # Jenkins agent port
    volumes:
      # Jenkins data
      - jenkins_home:/var/jenkins_home

      # Docker socket to run Docker commands inside Jenkins
      - /var/run/docker.sock:/var/run/docker.sock

      # Jenkins pipeline scripts or jobs
      - ./jenkins:/jenkins

      # Kube config (read-only)
      - ~/.kube:/root/.kube:ro

      # Minikube profiles and certs (read-only)
      - ~/.minikube:/root/.minikube:ro

    environment:
      - KUBECONFIG=/root/.kube/config
      - DOCKER_HOST=unix:///var/run/docker.sock

    networks:
      - internal-network

networks:
  internal-network:
    driver: bridge

volumes:
  jenkins_home:
  registry-data:
